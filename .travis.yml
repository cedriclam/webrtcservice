sudo: false
language: go
go:
  - 1.6
  - tip
install: true
before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
script:
  - make init
  - make build
  - make validate
  - make test
  - make cover
  - $HOME/gopath/bin/goveralls -service=travis-ci
matrix:
  allow_failures:
    - go: tip
